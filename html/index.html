<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div id="pergunta-respostas-div" class="container mt-4">
            <h1 class="text-center mb-4">Quiz</h1>
            <h2 id-pergunta="" id="pergunta" class="text-center mb-4"></h2>
            <div
                id="respostas"
                class="d-flex flex-column align-items-center mb-4"
            ></div>
            <button id="proxima-questao" class="hidden btn btn-primary me-2">
                Próxima questão
            </button>
        </div>
        <div id="score-div" class="container hidden text-center mt-4">
            <p>Score atual: <span id="score"></span></p>
            <p>Record: <span id="record"></span></p>
        </div>

        <div class="text-center mt-4">
            <button id="novo-jogo" class="btn btn-primary me-2">
                Novo Jogo
            </button>
            <button id="nova-pergunta" class="btn btn-secondary">
                Nova Pergunta
            </button>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="../js/index.js"></script>
    </body>
</html>
